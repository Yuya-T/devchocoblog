baseurl = "https://blog.itachoco.dev/"
title = "いたちょこブログ"
theme = "coder"
languageCode = "ja-JP"
defaultcontentlanguage = "ja"

paginate = 20
canonifyurls = true

pygmentsstyle = "bw"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true


[permalinks]
    pages = ":filename"

[params]
    author = "いたちょこ"
    info = "Android エンジニア"
    description = "いたちょこの技術ブログ"
    keywords = "blog,developer,personal"
    avatarurl = "images/my-avatar.jpg"

    favicon_32 = "/images/favicon.svg"
    favicon_16 = "/images/favicon.svg"

    footercontent = "Google Play および Google Play ロゴは、Google LLC の商標です。"

    hidecredits = false
    hidecopyright = false

    rtl = false
    
    custom_css = ["css/custom.css"]

[taxonomies]
  category = "categories"
  tag = "tags"

